<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> 
		<title>你是不是傻逼啊？</title>
		<style>
			body{
				width: 100%;
				height: 100vh;
				overflow: auto;
			}
			#yes{
				width: 80px;
				height: 50px;
				font-size: 20px;
			}
			#no{
				width: 80px;
				height: 50px;
				font-size: 20px;
				display: block;
			}
			h1{
				font-size: 1.5rem;
			}
		</style>
	</head>
	<body>
<script>
function yesc() {
    alert("承认了吧，儿子真听话");
}
function nom() {
var a = Math.round(Math.random()*100);
var b = Math.round(Math.random()*100);
if(a>75)a=a-75;
    var no=document.getElementById("no");
    no.style.marginTop=a+"%";
    no.style.marginLeft=b+"%";
}
</script>
	<h1>你是傻逼吗？</h1>
	<button id="yes" onclick="yesc();">是</button>
	<button id="no" onmouseover="nom();">不是</button>
	</body>
</html>
