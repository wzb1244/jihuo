<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> 
		<title>你是不是傻逼啊？</title>
		<style>
			body{
				width: 100%;
				height: 100vh;
				overflow: auto;
				background-image: url(Minecraft.png);
			}
			div{
				width: 62%;
				margin-top: 40%;
				margin: auto;
			}
			div button{
				width: 80px;
				height: 50px;
				font-size: 20px;
			}
			h1{
				font-size: 1.5rem;
			}
			p{
				font-size: 0.8rem;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>你是傻逼吗？</h1>
			<button id="yes">是</button>
			<button id="no">不是</button>
		</div>
	</body>
	<script>
		window.onload=function(){
			var yes=document.getElementById("yes");
			var no=document.getElementById("no");
			yes.onclick=function(){
				alert("承认了吧，儿子真听话");
			}
			no.onmouseover=function(){
        var a=Math.Round(Math.Random()*100);
        var b=Math.Round(Math.Random()*100);
				no.style.margin-top=a;
        no.style.margin-left=b;
			}
		}
	</script>
</html>
